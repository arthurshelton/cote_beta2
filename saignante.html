	<div class="container_body">

		<div class="container_main">

            <h3>Cuisson saignante</h3> 
			<h2 class="nom_etape">Étape 1</h2> 
			<p><b>Première tranche de 4 minutes : cuisson de la première face.</b> <br/>
			Déposez la viande sur la surface de cuisson très chaude, et ne la bougez plus pendant 4 minutes !</p>
			<br/>
			<!-- <div class="image" style=""><img src="themes/images/cote_de_boeuf_300.jpg" style="float:right;margin:4px;"/></div>-->
			<div class="clock" style="margin:0 auto;"></div>
	<div class="message"></div>
	<br/>
	<!--<button class="start">Start Clock</button>-->
	<div class="start"><h2>C'EST PARTI !</h2></span>

	<script type="text/javascript">
		var clock;

		$(document).ready(function() {

			clock = $('.clock').FlipClock(10, {
		        clockFace: 'MinuteCounter',
		        countdown: true,
		        autoStart: false,
		        callbacks: {
		        	start: function() {
		        		$('.message').html("C'est parti pour la cuisson !");
		        	},
					stop: function() {
		        		$('.message').html("On retourne la viande !");
						$(location).attr('href',"saignante2.html");
		        	}
		        }

		    });

		    $('.start').click(function(e) {
				clock.start();
		    });

		});
	</script>
				
            </div>
	   </div>
	</div>

</body>
