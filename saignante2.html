<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>La côte de boeuf</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<link rel="stylesheet" href="themes/cote_boeuf.css" />
	
	<link rel="stylesheet" href="compiled/flipclock.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="compiled/flipclock.js"></script>	
		
</head>
<body>

	<div class="container_body">
		<div class="header" >
			<img src="themes/images/banner_titre.png" />
			
		</div>

		<div class="container_main">
			<div class="container_main_int">
            <h3>Cuisson saignante</h3> 
			<h2 class="nom_etape">Étape 2</h3> 
				<p>Deuxième tranche de 4 minutes : cuisson de la deuxième face. Retournez la côte et déposez la face encore crue sur la surface de cuisson très chaude. Une fois posée, ne bougez plus la viande pendant 4 minutes ! </p>
				
				<div class="clock" style="margin:2em;"></div>
	<div class="message"></div>

	<script type="text/javascript">
		var clock;

		$(document).ready(function() {

			clock = $('.clock').FlipClock(10, {
		        clockFace: 'MinuteCounter',
		        countdown: true,
		        autoStart: false,
		        callbacks: {
		        	start: function() {
		        		$('.message').html("C'est parti pour la cuisson !");
		        	},
					stop: function() {
		        		$('.message').html("On retourne la viande !");
						$(location).attr('href',"index.html");
		        	}
		        }

		    });

		   	clock.start();


		});
	</script>
				
            </div>
            </div>
	  </div>
	</div>

</body>
</html>
